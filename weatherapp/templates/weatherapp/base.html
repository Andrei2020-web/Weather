<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md" style="background-color: #ff7f50;">
    <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
    {% if user.is_authenticated %}
        <a class="navbar-text"}>Привет, {{ user.username }}.</a>
        <a class="navbar-brand" href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
        <a class="navbar-brand" href="{% url 'users:register' %}">Регистрация</a>
        <a class="navbar-brand" href="{% url 'users:login' %}">Войти</a>
    {% endif %}
</nav>

{% block page_header %}{% endblock page_header %}
{% block content %}{% endblock content %}

</body>
</html>
