{% extends "weatherapp/base.html" %}

{% block page_header %}
    <h1>Зарегистрируйте свой аккаунт</h1>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {{ form }}
        {% block buttons %}
        <button name="submit" class="btn-primary" id="id_register">Зарегистрировать</button>
        {% endblock buttons %}
        <input type="hidden" name="next" value="{% url 'home' %}" />
    </form>
{% endblock content %}
