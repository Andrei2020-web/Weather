{% extends "weatherapp/base.html" %}

{% block page_header %}
    <h1>Войдите в свой аккаунт</h1>
{% endblock page_header %}

{% block content %}

    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {{ form }}
        {% block buttons %}
            <button name="submit" class="btn-primary" id="id_login">Войти</button>
        {% endblock buttons %}
        <input type="hidden" name="next"
            value="{% url 'home' %}" />
    </form>

{% endblock content %}
